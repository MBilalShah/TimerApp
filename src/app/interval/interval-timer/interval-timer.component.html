
<ng-container *ngIf='!is_landscape && intervals'>

  <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)='picker.open()'>
      <ion-icon name="cog-outline" ></ion-icon>
    </ion-fab-button>

  </ion-fab> -->

  <ion-header style="margin-top: 35px;text-align:center;font-size:25px">{{int?.title}}
    <!-- <ion-icon *ngIf='isCompleted' style="color:#00ff2d" name="checkmark-outline"></ion-icon> -->
  </ion-header>

  <ng-container *ngIf='!stopwatchService.isResetted'>
    <ion-header class="mode-header" *ngIf='intervalType==0' ><ion-icon name="barbell-outline"></ion-icon> Workout</ion-header>
    <ion-header class="mode-header" *ngIf='intervalType==1' ><ion-icon name="heart-outline"></ion-icon> Rest</ion-header>
  </ng-container>

  <!-- <ion-header style="margin-top: 35px;text-align:center;font-size:25px">Completed</ion-header> -->
  <circle-progress  *ngIf='intervals.length' class="countdown-text"
  [percent]="percentage"
  [maxPercent]="100"
  [radius]="100"
  [showTitle]="false"
  [showSubtitle]="true"
  [subtitle]="timer * 1000 | date:'mm:ss':'UTC'"
  [subtitleFontSize]="'80px'"
  [showUnits]="false"
  [outerStrokeWidth]="8"
  [outerStrokeColor]="isCompleted?'#00ff2d': color"
  [showZeroOuterStroke]="false"
  [innerStrokeWidth]="0"
  [subtitleColor]="isCompleted?'#00ff2d': color"
  [renderOnClick]='false'
    ></circle-progress>



    <ion-title style='position: relative;font-size:30px'>
      <span class="header">Rounds</span>
      <span [ngStyle]="{'color':'FB331A'}" class="round">{{  roundNo}}</span> /{{floor( ceiling(intervals.length / 2)/noOfLoops)}}
    </ion-title>








  <ion-button *ngIf='stopwatchService.isResetted' size='large' expand='block'(click)='startTimer()' >START
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-button>

  <ion-button *ngIf='stopwatchService.isStarted' size='large' expand='block'(click)='stopTimer()' >STOP
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-button>


  <div *ngIf='stopwatchService.isStopped'>

    <ion-button class="half-width" color='secondary' expand='block' size='large' (click)='reset()'>RESET
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-button>

    <ion-button class="half-width" color='primary' expand='block' size='large'  (click)='resume()'>RESUME
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-button>


  </div>
  <!-- [title]='"Workout"'
  [titleFontSize]='"10px"'
  [titleColor]='"#ffffff"'
  [showTitle]='true' -->



</ng-container>
<ng-container *ngIf='is_landscape && intervals'>

  <p *ngIf='intervals.length' [class.done]='isCompleted' class='stop-watch-time landscape'><span  [class.done]='isCompleted' class="lapno">{{intervalType==0? 'F'+ roundNo:'C'+roundNo}}</span>{{timer * 1000 | date:'mm:ss':'UTC'}}</p>

</ng-container>
