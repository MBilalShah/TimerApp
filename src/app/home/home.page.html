<ion-content [fullscreen]="true">
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)='goTo("settings")'>
      <ion-icon name="cog-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list class="home-list">
    <h3>TimerWOD</h3>
    <p>Timer</p>
    <!-- <ion-button class="counter" shape="round" (click)='goTo("counter")'>
      <ion-icon name="speedometer-outline"></ion-icon>
      <ion-label>Counter</ion-label>
    </ion-button> -->
    <ion-button class="for-time" shape="round" (click)='goTo("stopwatch")'>
      <ion-label>For Time</ion-label>
    </ion-button>
    <ion-button (click)="openInterval(interval)" *ngFor="let interval of intervals;let i = index"
      [ngClass]="{ 'first': i === 0 ,'second': i === 1 , 'third': i === 2 , 'fourth': i === 3 , 'fivth': i === 4}"
      shape="round">
      <ion-label>{{interval.title}}</ion-label>
    </ion-button>
    <div class="worklog" (click)='goToWorkout("workout")'>
      <ion-icon name="infinite-outline"></ion-icon>&nbsp;&nbsp;<p>WORKOUT LOG</p>
    </div>
  </ion-list>
</ion-content>
